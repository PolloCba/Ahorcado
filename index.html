<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="hangman.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="./scripts/responsive.js" max-width="800px"></script>
</head>
<body>
    <header>
        <h1 class="titulo">Juego del Ahorcado</h1>
    </header>
    <main>
        <section class="boton__inicio">
            <button class="boton__iniciar">Iniciar juego</button>
            <button class="boton__agregar">Agregar nueva palabra</button>
        </section>
        <section class="agregar__palabra">
            <section class="campo">
                <input class="input__palabra--nueva" type="text" placeholder="Nueva Palabra">
                <section>
                    <h5 class="condicion"><i><img src="./exclamation-circle-solid.svg" alt="Condicion"></i>Solo Mayúsculas, sin acentos ni carácteres especiales. Maximo 10 letras.</h5>
                    <section class="boton__agregar--palabra">
                        <button class="boton__guardar--empezar">Guardar y Jugar</button>
                        <button class="boton__cancelar">Cancelar</button>
                    </section>
                </section>
            </section>
        </section>
        <section class="ahorcado">
            <section class="horca">
                <canvas id="horca" height="360px" width="300px"></canvas>
            </section>
            <section class="entrada__juego">
                <section class="letras">
                    
                </section>
                <section class="lineas">
                    <span class="linea linea-1"></span>
                    <span class="linea linea-2"></span>
                    <span class="linea linea-3"></span>
                    <span class="linea linea-4"></span>
                    <span class="linea linea-5"></span>
                    <span class="linea linea-6"></span>
                    <span class="linea linea-7"></span>
                    <span class="linea linea-8"></span>
                    <span class="linea linea-9"></span>
                    <span class="linea linea-10"></span>
                </section>
                <section class="letras__error">
                    
                </section>
            </section>
            <section class="mensaje">
                
            </section>
            <section class="boton__juego">
                <button class="boton__nuevo--juego">Nuevo juego</button>
                <button class="boton__rendirse">Rendirse</button>
            </section>
            <section class="responsive">
                <button class="boton__letra boton__a">A</button>
                <button class="boton__letra boton__b">B</button>
                <button class="boton__letra boton__c">C</button>
                <button class="boton__letra boton__d">D</button>
                <button class="boton__letra boton__e">E</button>
                <button class="boton__letra boton__f">F</button>
                <button class="boton__letra boton__g">G</button>
                <button class="boton__letra boton__h">H</button>
                <button class="boton__letra boton__i">I</button>
                <button class="boton__letra boton__j">J</button>
                <button class="boton__letra boton__k">K</button>
                <button class="boton__letra boton__l">L</button>
                <button class="boton__letra boton__m">M</button>
                <button class="boton__letra boton__n">N</button>
                <button class="boton__letra boton__ñ">Ñ</button>
                <button class="boton__letra boton__o">O</button>
                <button class="boton__letra boton__p">P</button>
                <button class="boton__letra boton__q">Q</button>
                <button class="boton__letra boton__r">R</button>
                <button class="boton__letra boton__s">S</button>
                <button class="boton__letra boton__t">T</button>
                <button class="boton__letra boton__u">U</button>
                <button class="boton__letra boton__v">V</button>
                <button class="boton__letra boton__w">W</button>
                <button class="boton__letra boton__x">X</button>
                <button class="boton__letra boton__y">Y</button>
                <button class="boton__letra boton__z">Z</button>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__descripcion">© Desarrollado por Claudio Amaya - 2022</p>
    </footer>
    <script src="./scripts/agregar__palabras.js"></script>
    <script src="./scripts/dibujar__horca.js"></script>
    <script src="./scripts/letra__correcta.js"></script>
    <script src="./scripts/letra__incorrecta.js"></script>
    <script src="./scripts/mensaje.js"></script>
    <script src="./scripts/seleccionar__palabra.js"></script>
    <script src="./scripts/inicio__juego.js"></script>
    <script src="./scripts/guiones.js"></script>
    <script src="./scripts/verificar__fin.js"></script>
    <script src="./scripts/verificar__letra.js"></script>
    <script src="./scripts/verificar__tecla.js"></script>
    <script src="./scripts/verificar__palabra.js"></script>
    <script src="./scripts/canvas.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
